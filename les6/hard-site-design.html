<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" type="text/css" /> -->
    <style>
      /* General Page Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .styled-table {
        width: 100%;
        border-collapse: collapse;
      }

      .styled-table th,
      .styled-table td {
        padding: 15px;
        text-align: center;
        font-size: 16px;
        border: 1px solid #ddd;
      }

      .styled-table th {
        background-color: #3498db;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .styled-table td {
        background-color: #f0f8ff;
        color: #333;
      }

      .styled-table tfoot td {
        background-color: #3498db;
        color: white;
        font-weight: bold;
      }

      /* Custom Cell Widths */
      .cell-100 {
        width: 100px;
      }

      .cell-150 {
        width: 150px;
      }

      .cell-550 {
        width: 550px;
      }

      .cell-200 {
        width: 200px;
      }

      @media (max-width: 768px) {
        .styled-table {
          font-size: 14px;
        }

        .styled-table th,
        .styled-table td {
          padding: 10px;
        }

        .styled-table td {
          display: block;
          width: 100%;
          box-sizing: border-box;
        }
      }
    </style>
    <title>Жесткий дизайн сайта</title>
  </head>
  <body>
    <div class="container">
      <table class="styled-table">
        <thead>
          <tr>
            <th colspan="4">Шапка сайта - 1000 пикселей</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="cell-100">Эта ячейка шириной 100 пикселей</td>
            <td class="cell-150">Эта ячейка шириной 150 пикселей</td>
            <td class="cell-550">Эта ячейка шириной 550 пикселей</td>
            <td class="cell-200">Эта ячейка шириной 200 пикселей</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">Подвал сайта - 1000 пикселей</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
