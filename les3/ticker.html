<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Бегущие строки</title>
  </head>
  <body>
    <font color="green">
      <marquee direction="right">
      Эта строка появляется слева и движется на право
      </marquee>
    </font>
    <font color="blue">
      <marquee behavior="slide">
      Этот текст пробежит и остановится
      </marquee>
    </font>
    <marquee bgcolor="yellow" behavior="alternate">
    Это качающийся текст
    </marquee>
    <marquee height="100px" width="50%" bgcolor="#9ACD32">
    Этот текст занимает 50% ширины экрана и 100 пикс. в высоту
    </marquee>
    <marquee bgcolor="#ffffe0" behavior="alternate" scrollamount="40">
    За шаг строка перемещается на 40 пикс.
    </marquee>
    <marquee bgcolor="orange" behavior="alternate" scrollamount="30">
    400 миллисекунд ожидается след. шаг
    </marquee>
  </body>
</html>
